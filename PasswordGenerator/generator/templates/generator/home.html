{% extends 'generator/layout.html' %}

{% block content %}
<div class="col-8 offset-2">

   <h1>Welcome to my Django Password Generator App</h1>

   <form action="{% url 'password' %}" class="card card-body p-4" style="background-color: #121212;">
      <h2 class="text-center mt-2">Password Generator</h2>
      <label for="lenght">Select the length of your password</label>
      <select name="length" required id="lenght" class="form-control my-2">
         <option value="" disabled selected>Choose a length...</option>
         <option value="6">6 Characters</option>
         <option value="7">7 Characters</option>
         <option value="8">8 Characters</option>
         <option value="9">9 Characters</option>
         <option value="10">10 Characters</option>
         <option value="11">11 Characters</option>
         <option value="12">12 Characters</option>
         <option value="13">13 Characters</option>
         <option value="14">14 Characters</option>
      </select>

      <div class="form-check form-switch my-2">
         <label for="uppercase" class="form-check-label">Include uppercase letters</label>
         <input type="checkbox" class="form-check-input" name="uppercase" id="uppercase">
      </div>

      <div class="form-check form-switch my-2">
         <label for="special" class="form-check-label">Include special characters</label>
         <input type="checkbox" class="form-check-input" name="special" id="special">
      </div>

      <div class="form-check form-switch my-2">
         <label for="numbers" class="form-check-label">Include numbers</label>
         <input type="checkbox" class="form-check-input" name="numbers" id="numbers">
      </div>

      <button class="btn btn-primary">Generate Password</button>
   </form>
</div>
{% endblock %}
